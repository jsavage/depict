name: âš™ï¸ Workflow Syntax Check

on:
  # Trigger this validation workflow only when YAML files change
  push:
    paths:
      - '.github/workflows/**/*.yml'
  pull_request:
    paths:
      - '.github/workflows/**/*.yml'
  workflow_dispatch:  # Allow manual triggers

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # ğŸŒŸ The recommended validation step ğŸŒŸ
      - name: Validate GitHub Actions Workflow Files
        uses: jazzsequence/github-action-validator@v1 
        with:
          # âœ… Use the correct, recognized input name
          path-to-workflows: '.github/workflows/*.yml'
          show-ascii-art: false
